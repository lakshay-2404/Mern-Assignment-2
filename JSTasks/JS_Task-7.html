<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-7</title>
    <script>
        function start() {
            document.getElementById("train").style.animationPlayState = "running";
        }
        function stop() {
            document.getElementById("train").style.animationPlayState = "paused";
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #151522);
            font-family: Arial, sans-serif;
            color: #00eaff;
            text-align: center;
        }

        h1 {
            color: #00eaff;
            font-size: 24px;
            margin-top: 20px;
        }

        img {
            padding-top: 100px;
            animation: move 4s linear infinite;
            animation-play-state: paused;
            filter: drop-shadow(0px 0px 10px #00eaff);
        }

        @keyframes move {
            0% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            background: #00eaff;
            color: #151522;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px #00eaff;
        }

        button:hover {
            background: #0088aa;
            box-shadow: 0 0 20px #00eaff;
        }
    </style>
</head>
<body>
    <img id="train" src="./train.png" alt="train" height="200px">
    <h1>Click the buttons to control animation</h1>
    <div class="btn-container">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>
</body>
</html>
